{% extends "base.html" %}
{% load static %}

{% block title %}PDF Operations Dashboard{% endblock %}

{% block main %}
<div class="container mt-4">
  <h2 class="mb-4">ðŸ“Š PDF Operation Statistics</h2>

  <!-- Filters -->
  <form method="get" class="mb-4">
    <div class="row">
      <div class="col-md-4">
        <select name="range" class="form-control" onchange="this.form.submit()">
          <option value="">ðŸ“… All Time</option>
          <option value="today" {% if request.GET.range == 'today' %}selected{% endif %}>Today</option>
          <option value="week" {% if request.GET.range == 'week' %}selected{% endif %}>This Week</option>
          <option value="month" {% if request.GET.range == 'month' %}selected{% endif %}>This Month</option>
        </select>
      </div>
    </div>
  </form>

  <!-- Total Stats -->
  <div class="row text-white mb-4">
    <div class="col-md-4">
      <div class="card bg-primary shadow">
        <div class="card-body">
          <h5>Total Documents Processed</h5>
          <h2>{{ total_documents }}</h2>
        </div>
      </div>
    </div>
  </div>

  <!-- Bar + Pie Charts -->
  <div class="row mb-4">
    <div class="col-md-6">
      <canvas id="barChart"></canvas>
    </div>
    <div class="col-md-6">
      <canvas id="pieChart"></canvas>
    </div>
  </div>

  <!-- Line Chart -->
  <div class="row mb-4">
    <div class="col-12">
      <canvas id="trendChart"></canvas>
    </div>
  </div>
</div>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  const labels = {{ operation_labels|safe }};
  const counts = {{ operation_counts|safe }};

  new Chart(document.getElementById('barChart'), {
    type: 'bar',
    data: {
      labels: labels,
      datasets: [{
        label: 'Operation Count',
        data: counts,
        backgroundColor: 'rgba(54, 162, 235, 0.6)',
        borderColor: 'rgba(54, 162, 235, 1)',
        borderWidth: 1
      }]
    },
    options: {
      responsive: true,
      plugins: {
        title: { display: true, text: 'Operations Usage Count' }
      },
      scales: {
        y: { beginAtZero: true }
      }
    }
  });

  new Chart(document.getElementById('pieChart'), {
    type: 'pie',
    data: {
      labels: labels,
      datasets: [{
        data: counts,
        backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40']
      }]
    },
    options: {
      responsive: true,
      plugins: {
        title: { display: true, text: 'Operation Type Distribution' }
      }
    }
  });

  // Line Chart (Trend)
  new Chart(document.getElementById('trendChart'), {
    type: 'line',
    data: {
      labels: {{ trend_labels|safe }},
      datasets: [{
        label: 'Documents Processed',
        data: {{ trend_counts|safe }},
        fill: false,
        borderColor: 'rgb(75, 192, 192)',
        tension: 0.3
      }]
    },
    options: {
      responsive: true,
      scales: {
        x: { title: { display: true, text: 'Date' }},
        y: { title: { display: true, text: 'Operations' }}
      }
    }
  });
</script>
{% endblock %}
